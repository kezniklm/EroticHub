{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="/static/css/admin/index.css" />
{% endblock %}

{% block extra_navbar %}
<nav class="navbar navbar-expand navbar-dark static-top admin-navbar">
  <div class="container">
    <!-- Logo -->
    <a
      class="navbar-brand"
      href="#"
      hx-get="/admin"
      hx-push-url="true"
      hx-target="#content-container"
      >Admin Section</a
    >
    <!-- Toggler -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left Menu -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            hx-get="/admin/deals"
            hx-push-url="true"
            hx-target="#content-container"
            >Deals</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            hx-get="/admin/users"
            hx-push-url="true"
            hx-target="#content-container"
            >Users</a
            >
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{{ child_template|safe }}
