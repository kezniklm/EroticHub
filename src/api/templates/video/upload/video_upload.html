<h2>Upload new video</h2>
<div>
    <div class="mb-3">
        <label for="nameInput" class="form-label">Video name</label>
        <input type="text" id="nameInput" name="name" class="form-control text-input save-video-req">
    </div>
    <div class="mb-3">
        <label class="form-label" for="descriptionInput">Video description</label>
        <textarea class="form-control text-input save-video-req" id="descriptionInput" name="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="visibilityInput" class="form-label">Video visibility</label>
        <select class="form-select save-video-req" id="visibilityInput" name="video_visibility" aria-label="Video visibility">
            <option value="ALL" selected>All users</option>
            <option value="REGISTERED">Registered users</option>
            <option value="PAYING">Paying members</option>
        </select>
    </div>
    <div class="mb-3" id="video-input">
        {{ video_input|safe }}
    </div>
    <div class="mb-3" id="thumbnail-input">
        {{ thumbnail_input|safe }}
    </div>
    <div class="d-grid m-auto">
        <button class="btn btn-outline-primary" hx-post="/video" hx-include=".save-video-req">Save</button>
    </div>
</div>
