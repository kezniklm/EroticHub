{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="/static/css/user/delete.css">
{% endblock %}

<div class="banner"></div>

<div class="delete-account">
    <h2 class="form-title">Delete Account</h2>
    <p class="confirmation-text">
        <span>Are you sure you want to delete your account?</span><br>
        <span>This action cannot be undone.</span>
    </p>
    <div class="form-actions">
        <button hx-post="/user/delete" hx-target="#content-container" hx-swap="innerHTML" class="confirm-btn">
            Yes, Delete My Account
        </button>
        <button hx-get="/user/account" hx-target="#content-container" hx-swap="innerHTML" class="cancel-btn">
            Keep My Account
        </button>
    </div>
    <div class="error-group">
        <p class="error-message hidden" id="delete-account-error"></p>
    </div>
</div>
