{% extends "base.html" %}

{% block extra_script %}
<script src="/static/js/user/register.js"></script>
{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" type="text/css" href="/static/css/user/register.css" onerror="this.href='../../../static/base.css';">
{% endblock %}

{% block content %}
<div class="registration-container">
    <div class="form-with-preview">
        <form id="registration-form" method="post" enctype="multipart/form-data" hx-post="/register" hx-target="#response-message" hx-swap="innerHTML">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required placeholder="Re-enter your password">
            </div>
            <div class="form-group">
                <label for="profile_picture">Upload Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
        <div class="image-preview-container">
            <img id="image-preview" src="/static/images/anonymous_profile_picture.jpg" alt="Profile Picture Preview">
        </div>
    </div>
    <div id="response-message"></div>
</div>
{% endblock %}
